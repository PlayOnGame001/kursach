  - changeSet:
      id: 15
      author: sryosz
      changes:
        - addColumn:
            tableName: repairs
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'WAITING'
              - column:
                  name: started_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: finished_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
